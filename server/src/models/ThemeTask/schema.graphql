type Query { 
    getListThemeTask: [ThemeTask]!
}

type Mutation { 
    createThemeTask(type: ETypeTask, themeId: Int!, title: String, dataLecture: String ): ThemeTask!
}

enum ETypeTask {
    LECTURE
}

type ThemeTask { 
    id: Int
    title: String
    themeId: Int
    type: ETypeTask
    dataLecture: String
}