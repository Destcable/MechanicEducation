type Query { 
    getListTopic: [Topic]!
    getManyTopic(ids: [Int]!): [Topic]!
}

type Mutation { 
    createTopic(section: String!, name: String!): Topic!
    deleteTopic(id: Int!): Topic!
    deleteManyTopic(ids: [Int]!): [Topic]
}

type Topic { 
    id: Int
    name: String
    section: String
}